<!DOCTYPE html>
<html>

<head>
  <title>Sorting Algorithms Visualizer</title>
</head>

<body>

  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="clouds"></div>
  <div id="wrapper">

    <!-- <div class="title">
      <h1>A Dark and Mysterious Night</h1>
    </div> -->








    <div class="title-container">
      <h1>Sorting Visualizer</h1>
    </div>


    <div class="buttons-container">
      <button onclick="sort(this,'bubble')" class="sort-button" id="defaultOpen">
        Bubble
      </button>
      <button onclick="sort(this,'merge')" class="sort-button">Merge</button>
      <button onclick="sort(this,'selection')" class="sort-button">
        Selection
      </button>
      <button onclick="sort(this,'insertion')" class="sort-button">
        Insertion
      </button>
      <button onclick="sort(this,'quick')" class="sort-button">Quick</button>

    </div>

    <div class="box" id="box">
      <div class="array" id="array"></div>
    </div>

    <div class="array-settings-container">
      <div class="sliders-container">
        <div class="sliderDiv">
          <div class="label">Sort speed</div>

          <div class="range">
            <div class="div-group range__slider">
              <input id="speedRange" type="range" min="1" max="200" value="100" step="1" class="slider" />
            </div>
          </div>
        </div>
        <div class="sliderDiv">
          <div class="label" class="slider">Array length</div>
          <div class="range">
            <div class="div-group range__slider">

              <input id="lengthRange" type="range" min="2" max="200" value="100" step="1" class="slider" />
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="new-array-button-container">
      <button onclick="generateNewArray();" class="sort-button" id="new-array-button">
        Create a new unsorted array
      </button>
    </div>
  </div>


  </div>
</body>
<link rel="stylesheet" href="styles.css" />
<script src="util/sorting-algorithms.js" type="text/javascript"></script>
<script src="util/array-helpers.js" type="text/javascript"></script>
<script src="util/slider.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>

</html>
